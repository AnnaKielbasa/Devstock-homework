<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gentium+Plus:wght@400;700&family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"
    ></script>
    <title>STAR WARS</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Star Wars</h1>
        <div class="dynamic-btns"></div>
      </header>
      <div class="overlay"><div class="loading">LOADING</div></div>

      <div class="search-wrapper">
        <input
          type="search"
          id="search"
          placeholder="Search by name"
        /><ion-icon name="search-outline" class="wrapper-icon"></ion-icon>
      </div>
      <div class="main">
        <table class="table"></table>
        <div class="details-popup"></div>
      </div>

      <div class="pagination">
        <button class="prevBtn">Prev</button
        ><input
          id="type-page-number"
          type="number"
          placeholder="Type page number"
        />
        <select id="select-page-size">
          <option value="5">5</option>
          <option value="10" selected="selected">10</option>
          <option value="20">20</option>
        </select>
        <button class="nextBtn">Next</button>
      </div>

      <!-- <div><footer class="footer"></footer></div> -->
    </div>
    <div class="popup">
      <div class="content">
        <span>Are you sure that you want to delete this row?</span>
        <button class="delete">Yes</button>
        <button class="do-not-delete">No</button>
      </div>
    </div>
    <script src="script.js" type="module" defer></script>
  </body>
</html>
