<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"
    ></script>
    <title>STAR WARS</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Star Wars</h1>
        <div class="dynamic-btns"></div>
      </header>
      <div class="overlay"><div class="loading">LOADING</div></div>
      <div class="search-wrapper">
        <label for="search">Search Name</label>
        <input type="search" id="search"></label>
      </div>

      <table class="table"></table>
      <div class="pagination">
        <button class="prevBtn">Prev</button
        ><input id="type-page-number" type="number" />
        <select id="select-page-size">
          <option value="5">5</option>
          <option value="10"  selected="selected">10</option>
          <option value="20">20</option>
        </select>
        <button class="nextBtn">Next</button>
      </div>
      <!-- <div><footer class="footer"></footer></div> -->
      <div class="popup">
        <div class="content">
          <span>Are you sure that you want to delete this row?</span>
          <button class="delete">Yes</button>
          <button class="do-not-delete">No</button>
        </div>
      </div>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
